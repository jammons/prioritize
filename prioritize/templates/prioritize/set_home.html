{% extends "base/base.html" %}

{% block body_class %}set_home{% endblock %}

{% block container %}

    <div class="container">
        <div class="hero-unit">
            <a class='btn' href='{% url 'compare' set.id %}'>Improve Scores</a>
            <table class='rankings'>
                <tr class='even'>
                    <th class='span4'>Item</th>
                    <th class='span4'>Description</th>
                    <th class='span2'>Score</th>
                </tr>
                {% for item in items %}
                <tr class='{% cycle 'odd' 'even' %}'>
                        <td class='span4'>{{ item.title }}</td>
                        <td class='span4'>{{ item.description }}</td>
                        <td class='span2'>{{ item.score }}</td>
                    </tr>
                {% endfor %}
            </table>
        </div>
    </div>
{% endblock %}
