{% extends "base/base.html" %}

{% block body_class %}compare{% endblock %}

{% block container %}
<div class="container">
    <form class='hero-unit' method='post'>
        {% csrf_token %}
        <div class="span4 item">
            <p data-id={{ items.0.id }}>{{ items.0.title }}</p>
        </div>
        <div class='span2'>
            <p>vs.</p>
        </div>
        <div class="span4 item">
            <p data-id={{ items.1.id }}>{{ items.1.title }}</p>
        </div>
        <input type='hidden' name='winner' value='1'>
        <input type='hidden' name='loser' value='2'>
        <input type='button' value='submit form'>
    </form>
</div>

{% endblock container %}

{% block userscripts %}
    <script src="{{ STATIC_URL }}js/compare.js"></script>
{% endblock userscripts %}
